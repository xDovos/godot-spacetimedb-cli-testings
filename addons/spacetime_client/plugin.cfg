[plugin]

name="SpacetimeClient"
description="A Spacetime Database client for godot. Allows you to generate the module bindings from a special dock, with some additional modification to convert all the row types into godot compatible ones. Also Add a SpacetimeClient Node type that represent a spacetime connection. It also convert all callbacks into signals and can be added to your scene. All the types from your database are ported to GDscript this way, and updated whenever you want easily."
author="Naloween"
version="0.1"
script="spacetime_tools.gd"
